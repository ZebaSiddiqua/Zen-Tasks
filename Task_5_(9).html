<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
 <div style="font-weight : bold ; text-align:center" >Write HTML input tags snippet to show default values for all Form elements </div>
 
 <form> 
 <b> Input Type Text </b><br>
 <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Ranbir"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Singh">
 
 <br><br>
 <b> Input Type Password </b><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd" Value="12345">
  <br><br>
  
 <b> Input Type Radio </b><br>
  <input type="radio" id="male" name="gender" value="male" checked>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
  <br><br>
  
 <b> Input Type Checkbox </b><br>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" Checked>
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label>
   <br><br>
   
   <b> Input Type Button </b><br>
  <input type="button" onclick="alert('Hello World!')" value="Click Me!">
  <br><br>

<b> Input Type Range </b><br>
   <label for="vol">Volume: </label>
  <input type="range" id="vol" name="vol" min="0" max="50">
  <br><br>


<b> Input Type Range </b><br>
   
    <label for="quantity">Quantity: </label>
  <input type="number" id="quantity" name="quantity" min="1" max="10" value="23">
    <br><br>
  
  <b> Input Type Date </b><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday" value="2012-3-23">
  <br><br>


<b> Input Type Colour </b><br>
   <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" >
   <br><br>
   
   
    <input type="submit" value="Submit">
   <input type="reset">
   <br><br>
 </form>

</body>
</html>
