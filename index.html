<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table DOM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
.headings{
text-align:center;
font-weight:bold;
color:  #e600ac;
text-shadow : 2px 3px 1px grey;
}

label{font-weight:bold;}

table { width :100%;
border:2px black solid;
border-collapse:collapse;
text-align:center;
visibility:hidden;
} 

th,td { border:2px black solid;
border-collapse:collapse;
text-align:center;
color:#800060}


</style>
</head>

<body style="   background: linear-gradient(to top, #ffffff 0%, #ccffff 100%)">
<h1 class="headings" >Customer Form </h1> 
<div class="container">
<div class="row">
<div class="col-4 offset-4 mt-5px" style="border:3px solid black; background: linear-gradient(to bottom, #ffffcc 0%, #ffccff 100%); box-shadow: 3px 3px black ">
<form method="post" id="FORM" name="FORM" onsubmit="formToTable()">
<div class="form-group">
 <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" required>
  </div>
  
 <div class="form-group">
 <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" required>
  </div>
  
<div class="form-group">
 <label for="add">Address</label>
    <input type="text" class="form-control" id="add" maxlength="50" required>
  </div>
  
 <div class="form-group">
 <label for="pin">PIN</label>
    <input type="text" class="form-control" id="pin" maxlength="6" required>
  </div><br>
  
  <div class="form-group">
  Gender: 
 <label for="Fmale">Female</label>
    <input type="radio"  id="Fmale" value="Female" name="gender">
	
	<label for="male">Male</label>
    <input type="radio" id="male"  value="Male" name="gender" >
	<br><br>
  </div>
  
   <div class="form-group">
   Choice of Food: <i>(Select atleast 2)</i><br>
   <input type="checkbox" id="choice1" value="Maggie" name="food"></input>
   <label for="choice1"> Maggie </label><br>
   <input type="checkbox" id="choice2" value="Pasta" name="food"></input>
   <label for="choice2"> Pasta </label><br>
   <input type="checkbox" id="choice3" value="Pizza" name="food"></input>
   <label for="choice3"> Pizza </label><br>
   <input type="checkbox" id="choice4" value="Tacco" name="food"></input>
   <label for="choice4"> Tacco </label><br>
   <input type="checkbox" id="choice5" value="Burger" name="food"></input>
   <label for="choice5"> Burger </label><br><br>
   </div>
  
  <div class="form-group">
 <label for="state">State</label>
    <input type="text" class="form-control" id="state"  required>
  </div><br>
  
  
  
  <div class="form-group">
 <label for="cntry">Country</label>
    <input type="text" class="form-control" id="cntry" required>
  </div>
  <br>
  

  <button type="submit" class="btn btn-info " id="verify" style="width:100%" >Submit</button>
   <div id="mess"></div><br><br>
  
</form>
</div>
</div>
<br><br>
<table id="table">
<thead>
<tr>
<th>First name</th>
<th>Last name</th>
<th>Address</th>
<th>Pincode</th>
<th>Gender</th>
<th>Food</th>
<th>State</th>
<th>Country</th>
</tr>
</thead>

<tbody id="tbody">

</tbody>

</table>






<br><br>
</div>
<script src="script.js"></script>
</body>
</html>
